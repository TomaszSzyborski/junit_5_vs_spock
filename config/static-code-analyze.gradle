ext {
    reportDirectory = "$project.buildDir/reports"
}

test {
    reports {
        junitXml.enabled = false
        html.enabled = true
    }
}

checkstyle {
    toolVersion = '8.0'
}

tasks.withType(Checkstyle) {
    reports {
        xml.enabled false
        html.enabled true
    }
}

codenarc {
    toolVersion = '1.0'
    sourceSets = [sourceSets.main, sourceSets.test]
    configFile = rootProject.file 'config/codenarc/codenarc.groovy'
}

jacoco {
    toolVersion = '0.7.9'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        csv.enabled = false
        html.enabled = true
    }
}